<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
        .wrap {
            /*  */
            width: 100px;
            height: 100px;
            border: 3px solid black;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
            transition: all 1s;
        }

        .box:hover {
            /* default: 50% 50%(정중앙) */
            transform-origin: 50% 50%;
            transform: rotate(60deg) scale(0.5) translate(100px);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>

</html>
