<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox and radio</title>
</head>

<body>
    <form method="GET">
        <input type="checkbox" name="hobby" checked>축구
        <input type="checkbox" name="hobby" checked>농구
        <input type="checkbox" name="hobby">배구
    </form>
    <form action="" method="get">
        <input type="radio" name="gender" checked>남자
        <input type="radio" name="gender">여자
    </form>
    <form action="" method="get">
        <input type="radio" name="grade">상
        <input type="radio" name="grade" checked>중
        <input type="radio" name="grade">하
    </form>

</body>

</html>
