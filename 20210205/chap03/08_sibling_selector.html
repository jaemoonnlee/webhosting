<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling selector</title>
    <style>
        h1+h2{
            color: red;
        }
        h1~h2{
            background: pink;
        }
        h2+h2{
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Header-1</h1>
    <h2>Header-1</h2>
    <h2>Header-2</h2>
    <h2>Header-3</h2>
    <h3>temp</h3>
    <h2>Header-4</h2>
</body>

</html>
