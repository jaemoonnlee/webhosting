<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child warn</title>
    <style>
        table {
            border: dotted 2px black;
        }

        tr>th {
            color: red;
        }

        tr>td {
            color: blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>이재문</td>
            <td>대구</td>
        </tr>
    </table>
</body>

</html>
