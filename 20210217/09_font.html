<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font */
        .a {
            font-size: 32px;
        }

        .b {
            font-size: 2em;
        }

        .c {
            font-size: 3em;
        }

        .d {
            font-size: 0.5em;
        }

        .font_arial {
            font-family: Arial, Helvetica, sans-serif;
        }

        .font_roman {
            font-family: 'Times New Roman', Times, serif;
        }

        .font_bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>lorem</h1>
    <p class="a font_arial">lorem</p>
    <p class="b font_roman font_bold">lorem</p>
    <p class="c">lorem</p>
    <p class="d">lorem</p>
</body>

</html>
