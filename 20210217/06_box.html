<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: rgb(116, 141, 25);
            border: 10px solid pink;
            padding: 20px;
            margin: 20px;
        }

        div:first-child {
            box-sizing: content-box;
        }

        div:last-child {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>asd</div>
    <div>asd</div>
</body>

</html>
